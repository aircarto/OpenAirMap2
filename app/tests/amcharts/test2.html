<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    #chartdiv {
        width: 100%;
        height: 800px;
    }
    </style>
</head>
<body>
    <h3>Test amcharts</h3>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <div id="chartdiv"></div>

    <script>
        /**
 * ---------------------------------------
 * This demo was created using amCharts 5.
 * 
 * For more information visit:
 * https://www.amcharts.com/
 * 
 * Documentation is available at:
 * https://www.amcharts.com/docs/v5/
 * ---------------------------------------
 */

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element

am5.ready(function() {
  // Create root element
  var root = am5.Root.new("chartdiv");

  // Create chart
  var chart = root.container.children.push(
    am5xy.XYChart.new(root, {
      panX: true,
      panY: true,
      wheelX: "panX",
      wheelY: "zoomX",
      pinchZoomX: true,
      cursor: am5xy.XYCursor.new(root, {})
    })
  );

  // Create axes
  var xAxis = chart.xAxes.push(
    am5xy.DateAxis.new(root, {
      renderer: am5xy.AxisRendererX.new(root, {}),
      baseInterval: {
        timeUnit: "minute", // Ensure this is a valid time unit
        count: 1
      },
      tooltip: am5.Tooltip.new(root, {})
    })
  );

  var yAxis = chart.yAxes.push(
    am5xy.ValueAxis.new(root, {
      renderer: am5xy.AxisRendererY.new(root, {})
    })
  );

  // Create series
  var series = chart.series.push(
    am5xy.LineSeries.new(root, {
      name: "Series",
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "value",
      valueXField: "date",
      tooltip: am5.Tooltip.new(root, {
        labelText: "{valueY}"
      })
    })
  );

  // Set data
  series.data.setAll([
    { date: new Date(2024, 8, 1).getTime(), value: 50 },
    { date: new Date(2024, 8, 2).getTime(), value: 53 },
    { date: new Date(2024, 8, 3).getTime(), value: 48 },
    { date: new Date(2024, 8, 4).getTime(), value: 55 }
  ]);





cursor.events.on("cursormoved", function(){
                    console.log("cursor moved!");
                });

 // Add event listener for pointerover
 chart.series.events.on("pointerover", function(ev) {
    var dataItem = ev.target.dataItem;
    if (dataItem) {
      console.log("Mouse over data point:", dataItem.dataContext);
    }
  });

  // Add event listener for pointerout
  chart.series.events.on("pointerout", function(ev) {
    console.log("Mouse out of data point");
  });

  // Add event listener for click
  chart.series.events.on("click", function(ev) {
    var dataItem = ev.target.dataItem;
    if (dataItem) {
      console.log("Data point clicked:", dataItem.dataContext);
    }
  });

  // Add event listener for tooltip show
  chart.series.get("tooltip").events.on("shown", function(ev) {
    var dataItem = ev.target.dataItem;
    if (dataItem) {
      console.log("Tooltip shown for data point:", dataItem.dataContext);
    }
  });

  // Add event listener for tooltip hide
  chart.series.get("tooltip").events.on("hidden", function(ev) {
    console.log("Tooltip hidden");
  });
               

});

    </script>

</body>
</html>
